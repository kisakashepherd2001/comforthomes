<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>
<body style="color: white; background-color: black;">

    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-5 mb-5"><b>Booking Form</b></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="booking-form" class="row justify-content-center mb-4">
              <div class="col-8 mb-3">
                <label for="fullName">Full Names</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Names">
              </div>

              <div class="col-8 mb-3">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone" placeholder="+254">
              </div>
<!-- Dont forget to put restriction on the calender -->
              <div class="col-8 mb-3">
                <label for="">Date</label>
                <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
              </div>

              <div class="col-8 ">
                <input type="Submit" class="btn btn-success add-btn" value="Submit">
              </div>


    
            </form>
            <div class="col-10 mt-2"></div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Full Names</th>
                        <th>Phone number</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booking-list">
                    <tr>
                        <td>Kisaka Alvin</td>
                        <td>0724218053</td>
                        <td>11/5/2022</td>
                        <td>
                           
                            <a href="#" class="btn btn-warning btn-sm edit">Ammend</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="bookings.js"></script>
    
</body>
</html>
